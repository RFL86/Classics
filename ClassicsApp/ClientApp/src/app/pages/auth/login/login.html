<loader [loaderData]="loaderData"></loader>
<div class="container-fluid">
  <app-page-title title="Login" [breadcrumbItems]="breadCrumbItems"></app-page-title>
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h4 class="header-title mb-3">Acessar</h4>
              <div class="col-md-12" *ngIf="showLoginForm">
                <div class="col-md-12">
                  <label class="col-form-label">E-mail</label>
                  <input type="email" [(ngModel)]="email" min="1" max="30" value="1" class="form-control" />
                </div>
                <div class="col-md-12">
                  <label class="col-form-label">Senha</label>
                  <input type="password" [(ngModel)]="password" class="form-control" />
                </div>
                <div class="col-md-12">
                  <button class="btn btn-primary waves-effect waves-light mt-3 btn-block" (click)="onClickLogin($event)" type="submit">
                    Entrar
                  </button>
                </div>
                <div class="col-md-12 mt-2" *ngIf="showError">
                  <ngb-alert type="warning" class="alert alert-primary text-warning">
                    Usuário ou senha inválidos.
                  </ngb-alert>
                </div>
                <div class="col-md-12 mt-1">
                  <button class="btn btn-danger waves-effect waves-light btn-block" (click)="googleSignin()">
                    <i class="fab fa-google"></i> Acessar com Google
                  </button>
                </div>
                <div class="col-md-12">
                  <div class="row">
                    <div class="col-md-6">
                      <button class="btn btn-secondary waves-effect waves-light mt-3 btn-block" type="submit">
                        Esqueci a Senha
                      </button>
                    </div>
                    <div class="col-md-6">
                      <button class="btn btn-primary waves-effect waves-light mt-3 btn-block" (click)="showCreateUserModal()" type="submit">
                        Cadastrar
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-12" *ngIf="!showLoginForm">
                <button class="btn btn-secondary waves-effect waves-light mt-3 btn-block" (click)="logout()" type="submit">
                  Sair
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
