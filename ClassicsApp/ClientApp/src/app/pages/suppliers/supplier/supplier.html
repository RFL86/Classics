<loader [loaderData]="loaderData"></loader>
<div class="container-fluid">
  <app-page-title title="Fornecedores" [breadcrumbItems]="breadCrumbItems"></app-page-title>
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h4 class="header-title">Fornecedores</h4>
          <div class="row">
            <div class="col-md-4 mt-4">
              <button class="btn btn-primary btn-sm waves-effect waves-light"
                      (click)="showCreateSupplierModal(tb?.supplierId, tb?.title, tb?.description, tb?.email, tb?.cnpj, tb?.phoneNumber, tb?.statusValue)" type="submit">
                Novo Fornecedor
              </button>
            </div>
          </div>
          <div class="table-responsive ">
            <table class="table mt-4 table-centered">
              <thead>
                <tr>
                  <th>Titulo</th>
                  <th>Descrição</th>
                  <th>Cnpj</th>
                  <th>Email</th>
                  <th>Telefone</th>
                  <th>Status</th>
                  <th>Criação</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let tb of supTable">
                  <td><p class="info-itens">{{tb?.title}}</p></td>
                  <td><p class="info-itens" ngbTooltip="{{tb?.description}}">{{tb?.shortDescription}}</p></td>
                  <td><p class="info-itens">{{tb?.cnpj}}</p></td>
                  <td><p class="info-itens">{{tb?.email}}</p></td>
                  <td><p class="info-itens">{{tb?.phoneNumber}}</p></td>
                  <td><p class="info-itens">{{tb?.statusText}}</p></td>
                  <td><p class="info-itens">{{tb?.createdBy}}</p></td>
                  <td>
                    <button class="btn btn-primary btn-sm waves-effect waves-light"
                            (click)="showEditSupplierModal(tb?.supplierId, tb?.title, tb?.description, tb?.email, tb?.cnpj, tb?.phoneNumber, tb?.statusValue)" type="submit">
                      Editar
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
