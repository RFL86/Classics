<div class="modal-header">
  <h4 class="modal-title">Detalhes</h4>
  <button type="button" class="close" aria-hidden="true" (click)="close()">×</button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-md-12">
      <h5>{{title}}</h5>
    </div>
    <div class="col-md-12">
      <div class="embed-responsive embed-responsive-16by9">
        <img src="{{photoUrl}}" class="embed-responsive-item">
      </div>
    </div>
    <div class="col-md-12 mt-2">
      <label class="d-inline-flex align-items-center">
        Descrição
      </label>
      <p class="info-itens">{{description}}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <label class="d-inline-flex align-items-center">
        Modelo de Carro
      </label>
      <p class="info-itens">{{carModel}}</p>
    </div>
    <div class="col-md-4">
      <label class="d-inline-flex align-items-center">
        Preço
      </label>
      <p>
        <span class="badge badge-success ml-1">{{price | currency:'BRL':'':'':'pt-BR'}}</span>
      </p>
    </div>
    <div class="col-md-4">
      <label class="d-inline-flex align-items-center">
        Localização
      </label>
      <p class="info-itens">{{address}}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <label class="d-inline-flex align-items-center">
        Email
      </label>
      <p class="info-itens">{{email}}</p>
    </div>
    <div class="col-md-6">
      <label class="d-inline-flex align-items-center">
        Telefone
      </label>
      <p class="info-itens">{{phoneNumber}}</p>
    </div>
  </div>
  <div class="col-md-12 mt-2">
    <ngb-alert type="success" class="alert alert-primary text-success" *ngIf="showSuccessMessage">
      {{successMessage}}
    </ngb-alert>
    <ngb-alert type="warning" class="alert alert-warning text-warning" *ngIf="showErrorMessage">
      {{errorMessage}}
    </ngb-alert>
  </div>
  <div class="col-12 d-flex justify-content-center">
    <button type="button" class="btn btn-danger waves-effect waves-light fix-file-button" (click)="manage(3)">Reprovar</button>
    <button type="button" class="btn btn-success waves-effect waves-light fix-file-button" (click)="manage(1)">Aprovar</button>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-light waves-effect" data-dismiss="modal" (click)="close()">Fechar</button>
</div>
