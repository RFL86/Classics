<div class="modal-header">
  <h4 class="modal-title">Detalhes</h4>
  <button type="button" class="close" aria-hidden="true" (click)="close()">×</button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-md-12">
      <h5>{{title}}</h5>
    </div>
    <div class="col-md-12">
      <div class="embed-responsive embed-responsive-16by9">
        <img src="{{photoUrl}}" class="embed-responsive-item">
      </div>
    </div>
    <div class="col-md-12 mt-2">
      <label class="d-inline-flex align-items-center">
        Descrição
      </label>
      <p class="info-itens">{{description}}
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <label class="d-inline-flex align-items-center">
        Modelo de Carro
      </label>
      <p class="info-itens">{{carModel}}
    </div>
    <div class="col-md-4">
      <label class="d-inline-flex align-items-center">
        Preço
      </label>
      <p>
        <span class="badge badge-success ml-1">{{price | currency:'BRL':'':'':'pt-BR'}}</span>
      </p>
    </div>
    <div class="col-md-4">
      <label class="d-inline-flex align-items-center">
        Localização
      </label>
      <p class="info-itens">{{address}}
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <label class="d-inline-flex align-items-center">
        Email
      </label>
      <p class="info-itens">{{email}}
    </div>
    <div class="col-md-6">
      <label class="d-inline-flex align-items-center">
        Telefone
      </label>
      <p class="info-itens">{{phoneNumber}}
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-light waves-effect" data-dismiss="modal" (click)="close()">Fechar</button>
</div>
